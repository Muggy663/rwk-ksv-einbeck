<!DOCTYPE html>
<html>
<head>
    <title>Rollen-Migration</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîÑ Rollen-Migration</h1>
    <p>Migriert alle Vereinsvertreter zu SPORTLEITER und Vereinsvorst√§nde zu VORSTAND.</p>
    
    <button onclick="migrateRoles()">Migration starten</button>
    
    <div id="result"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBlcJpndITalBIoqtXSOvefgfRQoBl6_0c",
            authDomain: "ksv-einbeck-app.firebaseapp.com",
            projectId: "ksv-einbeck-app",
            storageBucket: "ksv-einbeck-app.appspot.com",
            messagingSenderId: "110556513204",
            appId: "1:110556513204:web:a78cd3a6c92d27e825a8e1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.migrateRoles = async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>üîÑ Migration l√§uft...</p>';

            try {
                // Als Admin anmelden
                const email = prompt('Admin E-Mail:');
                const password = prompt('Admin Passwort:');
                
                if (!email || !password) {
                    throw new Error('E-Mail und Passwort erforderlich');
                }

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const idToken = await userCredential.user.getIdToken();

                // Migration API aufrufen
                const response = await fetch('/api/migrate-roles', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Migration erfolgreich!</h3>
                            <p>${result.message}</p>
                            <ul>
                                <li>Vereinsvertreter: ${result.details.vereinsvertreter}</li>
                                <li>Vereinsvorst√§nde: ${result.details.vereinsvorst√§nde}</li>
                                <li>Total migriert: ${result.details.totalMigrated}</li>
                            </ul>
                        </div>
                    `;
                } else {
                    throw new Error(result.error);
                }

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Fehler</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
